  <ngx-slick-carousel class="carousel" 
  #slickModal="slick-carousel" 
  [config]="slideConfig" 
  (init)="slickInit($event)"
  (afterChange)="afterChange($event)"
  >
<div ngxSlickItem *ngFor="let slide of slides;trackBy: trackByFn" class="slide">
    <div class="carousel-item active text-center p-4"  >
        <blockquote class="blockquote text-center" >
          <p class="mb-0"><i class="fa fa-quote-left"></i> Everybody is a genius. But if you judge a fish by its ability to climb a tree, it will live its whole life believing that it is stupid.
          </p>
          <footer class="blockquote-footer text-dark">Albert Einstein {{slide.img}} <cite title="Source Title">genius</cite></footer>
           <p class="client-review-stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
            <i class="far fa-star"></i>
          </p>
        </blockquote>
      </div>
</div>
</ngx-slick-carousel>
